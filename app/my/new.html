					texts: 'FlowEx国际泵管阀展将在上海世博展览馆举行发布时间：2015-02-12 08:59 发布者：admin 代表华东最高品质的FlowEx国际泵管阀展将于2012年6月6日-8日在上海世博展览馆盛大开幕。本届规模为20,000平米，参展商逾400家。荷瑞会展诚邀您参观本届上海泵管阀展！ 作为世界级的展会，上海泵管阀展涵盖40%的国际展商，业内巨头纷纷参展。日本展商有IWAKI、日东精工、久保田、川本水泵、百事德机械等；德国展商有KSB、瑞茨水泵、NORRES（诺瑞）工业软管、宝德等；美国展商有Xylem（原ITT）、滨特尔、IDEX 、NUTORK、固瑞克等；除此之外，瑞士乔治费歇尔、意大利ODE、沙特博禄集团、丹麦DANFOSS等世界一线泵阀管道展商已加入到FlowEx的阵营，为不同行业领域的企业就装备升级、工程建造、经销代理及响应节能减排等各方面作好准备。    展会注重与行业协会紧密合作，上海机械工程学会流体工程专业委员会和上海建筑学会建筑给水排水专业委员会作为协办单位，将与主办方共同实现行业间的交流互动。他们将组织 “上海机械工程学会展团”和“上海建筑给水排水展团”，向广大专业观众展示最新处理技术和解决方案。',
					textLength: "103",
					overText: "展开",
					openText: "收起",
					ooType: "2"
				});

				$(".xx").overTexts({
					texts: '阀门产品被列入国家重大技术装备自主创新指导发布时间：2015-02-12 08:59 发布者：admin 由工业和信息化部、财政部、科技部和国资委于2009年底联合发布的《重大技术装备自主创新指导目录》已经重新修订，2012版《目录》已于近日对外发布。据介绍，《目录》在2009年版本基础上进行修订，修订后，《目录》在原有基础上新增40项装备，共包含19个重大技术装备领域、260项装备项目。其中清洁高效发电设备项目中增加了泵阀的核一级泵、阀（包括：主泵；稳压器比例喷雾阀和安全阀；大口径高压闸阀和止回阀；二级主蒸汽隔离阀等）；百万千瓦超超临界主给水泵和锅炉给水泵机组；超(超)临界火电机组关键阀门，以及一些大型设备也将配套大量的泵阀产品，使我们泵阀行业产品引起了国家的高度重视，列入国家重大技术装备自主创新更新目录，也是对我们泵阀行业带来一次极好发展机遇。   2012版目录重点补充了生活垃圾处理装备、复合材料制备装备、光伏制造装备及高端模具等内容，同时，为适应战略性新兴产业中高端装备制造的发展需要，重点解决智能制造装备发展中的基础和薄弱环节，2012版目录单独设立了“智能控制系统及精密测量仪器”领域，新版目录共收录了19个领域共260项装备产品',

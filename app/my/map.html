<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link href="../css/fm.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/css/mui_reset.css">		
	<script src="../js/rem.js"></script>
	<style type="text/css">
		body,
		html,
		#allmap {
			width: 100%;
			height: 100%;
			margin: 0;
			font-family: "微软雅黑";
			font-size: 14px;
			
		}
		
		#l-map {
			height: 100%;
			width: 100%;
		}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=2.0&ak=3qkFf2G2rUbWKsNYmc2dDvL7"></script>

	<title>获取信息窗口的信息</title>
</head>

<body>
	<div class="title">
			<div class="fm_left mui-action-back mui-pull-left">
				<img src="../img/fh.png"/>
			</div>
			<div class="fm_middle">
				<P>地理位置</P>
			</div>
			<div class="fm_right">
				
			</div>
		</div>
	<div id="l-map"></div>
</body>

</html>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	// 百度地图API功能
	var sContent = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天津塘沽一阀";
	var map = new BMap.Map("l-map");
	var point = new BMap.Point(117.518773, 39.051559);
	map.centerAndZoom(point, 15);
	var infoWindow = new BMap.InfoWindow(sContent); // 创建信息窗口对象
	map.openInfoWindow(infoWindow, point); //开启信息窗口
	
	if (window.plus) {
		plusReady();
	} else {
		document.addEventListener("plusready", plusReady, false);
	}

	function plusReady(){
		mui.init({
			swipeBack: true //启用右滑关闭功能
		})
	}
</script>
</script>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Swiper demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="../css/swiper.css">
	<link rel="stylesheet" href="../css/fm.css">
	<link rel="stylesheet" href="../css/mui.min.css">
	<link rel="stylesheet" href="../css/css/mui_reset.css">
	<script src="../js/rem.js"></script>
	<!-- Demo styles -->
	<style>
		html,
		body {
			position: relative;
			height: 100%;
		}

		body {
			background: #eee;
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			font-size: 14px;
			color: #000;
			margin: 0;
			padding: 0;
		}

		.swiper-container {
			width: 100%;
			height: 100%;
		}

		.swiper-slide {
			background: #505050;
		}

		.menu {
			width: 80%;
			background-color: #515151;
			opacity: .9;
			color: #fff;
		}

		.content {
			width: 100%;
			height: 100vh;
		}
	</style>
</head>

<body>
	<!-- Swiper -->
	<div class="swiper-slide content">
		<div class="title">
			<div class="fm_left" onclick="mui.openWindow({url:'../index.html',id:'../index.html'});">
				<img src="../img/List.png" />
			</div>
			<div class="fm_middle">
				<P>关于塘阀一阀</P>
			</div>
			<div class="fm_right">

			</div>
		</div>
		<div style="margin-top:1.5rem;">
			<div class="xk" onclick="mui.openWindow({url:'../subpage/culture.html',id:'../subpage/culture.html'});">
				<img src="../img/User.png" />
				<P>企业文化</P>
			</div>
			<div class="xk" onclick="mui.openWindow({url:'../subpage/leadership.html',id:'../subpage/leadership.html'});">
				<img src="../img/Users.png" />
				<P>领导关怀</P>
			</div>
			<div class="xk" onclick="mui.openWindow({url:'../subpage/organization.html',id:'../subpage/organization.html'});">
				<img src="../img/Calendar.png" />
				<P>组织结构</P>
			</div>
			<div class="xk" onclick="mui.openWindow({url:'../subpage/certificate.html',id:'../subpage/certificate.html'});">
				<img src="../img/Picture copy.png" />
				<P>荣誉证书</P>
			</div>
			<div class="xk" onclick="mui.openWindow({url:'../subpage/knowledge.html',id:'../subpage/knowledge.html'});">
				<img src="../img/Dashboard.png" />
				<P>阀门知识</P>
			</div>
			<div class="xk" onclick="mui.openWindow({url:'../subpage/talents.html',id:'../subpage/talents.html'});">
				<img src="../img/Presentation.png" />
				<P>人才招聘</P>
			</div>
		</div>
	</div>
	</div>
	</div>

	<!-- Swiper JS -->
	<script src="../js/swiper.js"></script>
	<script src="../js/mui.min.js"></script>
	<script>
		var menuButton = document.querySelector('.menu-button');
		var swiper = new Swiper('.swiper-container', {
			slidesPerView: 'auto',
			initialSlide: 1,
			resistanceRatio: 0,
			slideToClickedSlide: true,
			on: {
				init: function () {
					var slider = this;
					menuButton.addEventListener('click', function () {
						if (slider.activeIndex === 0) {
							slider.slideNext();
						} else {
							slider.slidePrev();
						}
					}, true);
				},
				slideChange: function () {
					var slider = this;
					if (slider.activeIndex === 0) {
						menuButton.classList.add('cross');
					} else {
						menuButton.classList.remove('cross');
					}
				},
			}
		});
	</script>
</body>

</html>

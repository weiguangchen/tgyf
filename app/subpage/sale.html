	<script type="text/javascript">
		if (window.plus) {
			plusReady();
		} else {
			document.addEventListener("plusready", plusReady, false);
		}

		function plusReady() {
			mui.init({
				preloadPages: [{
					id: './wenzList.html',
					url: './wenzList.html',
					styles: {
						popGesture: 'hide' // 'hide', 'close','none' 此处是关键
					}
				}],
			})
			var newsListPage = null;
			// 获取文章列表
			mui('.nr').on('tap', '.list', function () {
				var id = this.getAttribute('data-id');
				//获得详情页面
				if (!newsListPage) {
					newsListPage = plus.webview.getWebviewById('./wenzList.html');
				}
				//触发详情页面的newsId事件
				mui.fire(newsListPage, 'newsListId', {
					id: id
				});
				//打开详情页面          
				mui.openWindow({
					id: './wenzList.html',
					
				});
			})
			
		}

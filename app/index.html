	<script>
		if (window.plus) {
			plusReady();
		} else {
			document.addEventListener("plusready", plusReady, false);
		}

		function plusReady() {
			if (plus.runtime.isApplicationExist({
					pname: 'com.tencent.mm',
					action: 'weixin://'
				})) {
				console.log("微信应用已安装");
			} else {
				console.log("微信应用未安装");

			}
		}

		var tmp = Date.parse(new Date()).toString();
		var time = tmp.substr(0, 10); //发起请求时间
		var str = 'app=liuhetianchuang&key=tangguyifa&time=' + time; //签名字符串
		var signature = sha1(str); //签名 sha1加密
		var pre_url = 'http://139.129.225.176/yfapi.php?s_time=' + time + '&signature=' + signature; //服务器请求地址
		// 获取产品类别
		$.ajax({
			// url:pre_url+'&op=test',
			url: pre_url + '&op=get_product_type', //获取产品类别
			// url:pre_url+'&op=get_product',//获取产品数据 可选参数 tid:产品类别ID,id:产品ID,p:页码

			// url:pre_url+'&op=save_message',//留言 参数 name,phone,msg, data:{name:'jack',phone:'18222939377','msg':'aaaaaaaa哈哈哈哈哈'},
			// url:pre_url+'&op=register',//注册 参数 mobile,password,nickname, data:{mobile:18222939311,password:111111,nickname:'哈哈哈哈哈'},
			// url: pre_url + '&op=login',//登录 参数 mobile,password
			type: 'get',
			dataType: 'jsonp',
			jsonp: 'callback',
			success: function (mes) {
				var tpl = template('cp-header', mes);
				$('.nav-list').html(tpl)
			}
		})
		// 获取产品列表
		$.ajax({
			url: pre_url + '&op=get_product', //获取文章数据 可带参数 pagesize:分页大小,p:页码
			type: 'post',
			dataType: 'jsonp',
			jsonp: 'callback',
			success: function (mes) {
				console.log(mes)
			}
		})

		// 获取新闻列表
		$.ajax({
			url: pre_url+'&op=get_news_list', //获取文章数据 可带参数 pagesize:分页大小,p:页码
			type: 'post',
			dataType: 'jsonp',
			jsonp: 'callback',
			success: function (mes) {
				console.log(mes)
				var newsItem = template('news-item',mes);
				$('#news').html(newsItem);
			}
		})

		mui.oldback = mui.back;
		var clickNum = 0;
		mui.back = function (event) {
			clickNum++;
			if (clickNum > 1) {
				plus.runtime.quit();
			} else {
				mui.toast("再按一次退出应用");
			}
			setTimeout(function () {
				clickNum = 0
			}, 1000);
			return false;
		}
